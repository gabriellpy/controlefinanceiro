<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças Pro - Ultra Fast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        /* Transição suave para dados a carregar */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-12">

    <!-- Ecrã de Bloqueio (Face ID) -->
    <div id="appLock" class="fixed inset-0 z-[200] bg-white flex flex-col items-center justify-center hidden">
        <div class="mb-8 text-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A10.003 10.003 0 0112 3v8h8a10.003 10.003 0 01-5.713 9.134l-.39.149m-7.461-1.721L3.7 18.332" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-slate-800 mb-2">Aplicação Bloqueada</h2>
        <p class="text-slate-500 mb-10 px-8 text-center max-w-sm">Use o Face ID para aceder aos seus dados.</p>
        <button id="unlockBtn" class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-bold shadow-xl hover:bg-blue-700 active:scale-95 transition-all">
            Desbloquear Agora
        </button>
    </div>

    <!-- Indicador de Sincronização Discreto -->
    <div id="syncIndicator" class="fixed top-4 right-4 z-[150] hidden">
        <div class="flex items-center gap-2 bg-white/80 backdrop-blur px-3 py-1.5 rounded-full border border-slate-200 shadow-sm">
            <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
            <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Sincronizando</span>
        </div>
    </div>

    <div class="max-w-6xl mx-auto px-4 pt-8">
        <header class="mb-8 flex flex-col md:flex-row md:justify-between md:items-end gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Finanças <span class="text-blue-600">Pro</span></h1>
                <p class="text-slate-500 font-medium italic">Instantâneo & Cloud (R$)</p>
            </div>
            <div class="flex flex-wrap gap-2">
                <button id="setupBiometrics" class="bg-white border border-slate-200 px-4 py-2 rounded-xl text-xs font-bold text-slate-600 hover:bg-slate-50 transition-all flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                    Face ID
                </button>
                <label class="cursor-pointer bg-slate-800 px-4 py-2 rounded-xl text-xs font-bold text-white hover:bg-slate-700 transition-all flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                    CSV
                    <input type="file" id="csvImport" class="hidden" accept=".csv">
                </label>
            </div>
        </header>

        <!-- Resumo -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Receitas</p>
                <h2 class="text-2xl font-bold text-green-600" id="totalIncome">R$ 0,00</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Despesas</p>
                <h2 class="text-2xl font-bold text-red-500" id="totalExpense">R$ 0,00</h2>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-blue-500/20 bg-blue-50/10">
                <p class="text-[10px] text-blue-400 font-bold uppercase mb-1">Saldo</p>
                <h2 class="text-2xl font-bold text-slate-800" id="balance">R$ 0,00</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 space-y-6">
                <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h3 class="text-lg font-bold mb-4 text-slate-700">Novo Registo</h3>
                    <form id="financeForm" class="space-y-4">
                        <input type="text" id="desc" placeholder="Descrição" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" id="amount" step="0.01" placeholder="Valor" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                            <select id="type" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl outline-none">
                                <option value="income">Entrada (+)</option>
                                <option value="expense">Saída (-)</option>
                            </select>
                        </div>
                        <select id="category" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-2xl outline-none">
                            <option value="Salário">Salário</option>
                            <option value="Habitação">Habitação</option>
                            <option value="Alimentação">Alimentação</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Lazer">Lazer</option>
                            <option value="Saúde">Saúde</option>
                            <option value="Outros">Outros</option>
                        </select>
                        <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 active:scale-95 transition-all">Guardar</button>
                    </form>
                </section>

                <section class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <h3 class="text-[10px] font-bold text-slate-400 uppercase mb-4 tracking-widest">Distribuição</h3>
                    <div class="relative h-[200px] flex items-center justify-center">
                        <canvas id="expenseChart"></canvas>
                        <div id="chartPlaceholder" class="absolute inset-0 flex items-center justify-center text-slate-300 text-xs text-center px-8">Sem dados.</div>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-2">
                <section class="bg-white rounded-3xl shadow-sm border border-slate-200 h-full flex flex-col overflow-hidden">
                    <div class="px-6 py-5 border-b border-slate-100 flex justify-between items-center bg-white sticky top-0 z-10">
                        <h3 class="text-lg font-bold text-slate-700">Movimentações</h3>
                        <button id="clearAll" class="text-[10px] font-bold text-red-400 hover:text-red-600 uppercase">Limpar Tudo</button>
                    </div>
                    <div class="overflow-y-auto flex-grow custom-scrollbar" style="max-height: 650px;">
                        <table class="w-full text-left">
                            <tbody id="transactionList" class="divide-y divide-slate-50"></tbody>
                        </table>
                        <div id="emptyState" class="p-20 text-center hidden">
                            <p class="text-slate-300 text-sm italic">Nenhum registo encontrado.</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Mensagens -->
    <div id="msgBox" class="fixed bottom-6 left-1/2 -translate-x-1/2 transform translate-y-20 opacity-0 transition-all duration-500 z-[250]">
        <div class="bg-slate-900 text-white px-8 py-3 rounded-full shadow-2xl text-sm font-semibold border border-slate-700">
            <span id="msgContent"></span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, getDocs, writeBatch, enableIndexedDbPersistence } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'financas-pessoais-pro';
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- ATIVAR PERSISTÊNCIA LOCAL (OFFLINE-FIRST) ---
        // Isto faz com que o app carregue instantaneamente na próxima vez
        try {
            await enableIndexedDbPersistence(db);
        } catch (err) {
            console.warn("Persistência não disponível:", err.code);
        }

        let transactions = [];
        let myChart = null;

        // Segurança
        const appLock = document.getElementById('appLock');
        const unlockBtn = document.getElementById('unlockBtn');
        const setupBtn = document.getElementById('setupBiometrics');

        async function initSecurity() {
            if (localStorage.getItem('fin_faceid_v2') === 'true') {
                appLock.classList.remove('hidden');
                unlockBtn.onclick = async () => {
                    try {
                        const challenge = new Uint8Array(32);
                        window.crypto.getRandomValues(challenge);
                        await navigator.credentials.get({ publicKey: { challenge, timeout: 60000, userVerification: "required" } });
                        appLock.classList.add('hidden');
                        showMsg("Acesso autorizado.");
                    } catch (e) { showMsg("Erro na biometria."); }
                };
            }
        }

        setupBtn.onclick = async () => {
            if (!window.PublicKeyCredential) return showMsg("Sem suporte biométrico.");
            const available = await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable();
            if (available) {
                localStorage.setItem('fin_faceid_v2', 'true');
                showMsg("Face ID ativado!");
            }
        };

        // Sincronização
        onAuthStateChanged(auth, (user) => {
            if (user) {
                initSecurity();
                const syncIndicator = document.getElementById('syncIndicator');
                const dataRef = collection(db, 'artifacts', appId, 'public', 'data', 'transactions');
                
                // O onSnapshot agora lerá do CACHE LOCAL primeiro (instantâneo)
                onSnapshot(dataRef, (snapshot) => {
                    // Se o snapshot vier do servidor, mostra o indicador de sync
                    if (snapshot.metadata.hasPendingWrites || snapshot.metadata.fromCache) {
                        syncIndicator.classList.remove('hidden');
                    } else {
                        syncIndicator.classList.add('hidden');
                    }

                    transactions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    updateUI();
                });
            } else {
                signInAnonymously(auth);
            }
        });

        // UI & Lógica
        document.getElementById('financeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const entry = {
                desc: document.getElementById('desc').value,
                amount: parseFloat(document.getElementById('amount').value),
                type: document.getElementById('type').value,
                category: document.getElementById('category').value,
                createdAt: Date.now(),
                date: new Date().toLocaleDateString('pt-BR')
            };
            // O Firestore guarda localmente primeiro e tenta subir depois (Optimistic UI)
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'transactions'), entry);
            e.target.reset();
            showMsg("Guardado!");
        });

        window.deleteTransaction = async (id) => {
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'transactions', id));
            showMsg("Removido.");
        };

        function updateUI() {
            const list = document.getElementById('transactionList');
            const empty = document.getElementById('emptyState');
            list.innerHTML = '';
            
            if (transactions.length === 0) empty.classList.remove('hidden');
            else empty.classList.add('hidden');

            const income = transactions.filter(t => t.type === 'income').reduce((a, b) => a + b.amount, 0);
            const expense = transactions.filter(t => t.type === 'expense').reduce((a, b) => a + b.amount, 0);

            document.getElementById('totalIncome').textContent = formatCurrency(income);
            document.getElementById('totalExpense').textContent = formatCurrency(expense);
            document.getElementById('balance').textContent = formatCurrency(income - expense);

            transactions.sort((a,b) => b.createdAt - a.createdAt).forEach(t => {
                const isInc = t.type === 'income';
                const row = document.createElement('tr');
                row.className = "hover:bg-slate-50/50 transition-all group fade-in";
                row.innerHTML = `
                    <td class="px-6 py-4">
                        <div class="text-sm font-bold text-slate-700">${t.desc}</div>
                        <div class="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">${t.date}</div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="text-[9px] px-2 py-0.5 bg-slate-100 text-slate-500 rounded-md font-bold uppercase">${t.category}</span>
                    </td>
                    <td class="px-6 py-4 font-bold ${isInc ? 'text-green-600' : 'text-red-500'} text-sm">
                        ${isInc ? '+' : '-'} ${formatCurrency(t.amount)}
                    </td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="deleteTransaction('${t.id}')" class="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </td>
                `;
                list.appendChild(row);
            });
            updateChart();
        }

        function updateChart() {
            const canvas = document.getElementById('expenseChart');
            const ph = document.getElementById('chartPlaceholder');
            const expenses = transactions.filter(t => t.type === 'expense');

            if (expenses.length === 0) {
                if (myChart) myChart.destroy();
                myChart = null; ph.classList.remove('hidden'); canvas.style.opacity = '0'; return;
            }

            ph.classList.add('hidden'); canvas.style.opacity = '1';
            const dataMap = expenses.reduce((acc, t) => { acc[t.category] = (acc[t.category] || 0) + t.amount; return acc; }, {});

            const config = {
                labels: Object.keys(dataMap),
                datasets: [{
                    data: Object.values(dataMap),
                    backgroundColor: ['#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#6366f1', '#ec4899', '#06b6d4'],
                    borderWidth: 0
                }]
            };

            if (myChart) { myChart.data = config; myChart.update(); }
            else {
                myChart = new Chart(canvas, {
                    type: 'doughnut', data: config,
                    options: { cutout: '85%', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
                });
            }
        }

        function formatCurrency(v) { return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(v); }

        function showMsg(t) {
            const m = document.getElementById('msgBox');
            document.getElementById('msgContent').textContent = t;
            m.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => m.classList.add('translate-y-20', 'opacity-0'), 3000);
        }
    </script>
</body>
</html>
